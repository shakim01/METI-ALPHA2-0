<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meti Alpha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #0f0f0f, #1c1c1c);
    }

    .login-container {
      background-color: #232323;
      border-radius: 8px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #4CAF50; /* Binance-like green */
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1em;
    }

    button {
      background-color: #4CAF50; /* Binance-like green */
      color: white;
      padding: 15px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Meti Alpha</h1>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button onclick="window.location.href='index.html'">Login</button>
  </div>

  <footer>&copy; 2025 Meti Alpha</footer>

</body>
</html>
