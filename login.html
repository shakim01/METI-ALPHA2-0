<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Meti Alpha</title>
  <style>
    /* General Page Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #181a20; /* Dark background to match Binance style */
      color: #fff; /* White text color for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1b1b1b; /* Dark background for the login box */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fcd535; /* Binance yellow */
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #eaecef;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #555;
      font-size: 1rem;
      background-color: #2d2d2d;
      color: #fff;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border: 1px solid #fcd535; /* Binance yellow */
      box-shadow: 0 0 5px rgba(252, 213, 53, 0.4);
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #fcd535; /* Binance yellow */
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #e6b800; /* Darker yellow on hover */
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password {
      text-align: center;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #fcd535; /* Binance yellow */
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Meti Alpha</h2>

    <!-- Error message -->
    <div class="error-message" id="error-message"></div>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission to demonstrate interactivity

      // Get input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate inputs (example validation)
      if (username === '' || password === '') {
        displayError('Please fill in both fields.');
        return;
      }

      // Simulate successful login (you can replace this with actual backend validation)
      if (username === 'admin' && password === 'admin123') {
        alert('Login Successful!');
        window.location.href = 'index.html'; // Redirect to home page (index.html)
      } else {
        displayError('Invalid username or password.');
      }
    });

    // Function to display error message
    function displayError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
    }
  </script>

</body>
</html>
